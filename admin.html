<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Админ-панель</h1>
    
    <div class="admin-section">
      <h2>Добавить новый предмет</h2>
      <form id="add-item-form">
        <select name="type" required>
          <option value="">Выберите тип</option>
          <option value="hair">Причёска</option>
          <option value="top">Футболка</option>
          <option value="bottom">Штаны</option>
        </select>
        
        <input type="text" name="name" placeholder="Название" required>
        <input type="number" name="price" placeholder="Цена" required>
        
        <div class="file-upload">
          <label for="item-image">Изображение (PNG/JPEG):</label>
          <input type="file" id="item-image" name="image" accept="image/png, image/jpeg" required>
        </div>
        
        <button type="submit">Добавить предмет</button>
      </form>
    </div>

    <div class="admin-items-list">
      <h2>Управление предметами</h2>
      <div class="items-grid" id="admin-items-container">
        <!-- Сюда будут загружаться предметы -->
      </div>
    </div>
        
    <div class="admin-section">
      <h2>Управление пользователями</h2>
      <div id="users-list"></div>
    </div>

    <div class="admin-section" id="admin-games-section">
      <h2>Управление играми</h2>
      <form id="add-game-form" enctype="multipart/form-data">
        <input type="text" name="id" placeholder="ID игры (латиницей)" required>
        <input type="text" name="name" placeholder="Название игры" required>
        <input type="text" name="description" placeholder="Описание">
        <label>Иконка (800x480 PNG/JPEG):
          <input type="file" name="icon" required accept="image/png,image/jpeg">
        </label>
        <label>Загрузите файлы (game.html, game.js, game.wasm):
          <input type="file" name="files" multiple required accept=".html,.js,.wasm">
        </label>
        <button type="submit">Добавить игру</button>
      </form>
      <div id="admin-games-list"></div>
    </div>

    <div class="admin-section">
      <h2>Добавить новость</h2>
      <form id="add-news-form" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Заголовок" required>
        <textarea name="text" placeholder="Текст (HTML поддерживается)" required style="min-height:80px;"></textarea>
        <label>Иконка (800x480 PNG/JPEG):
          <input type="file" name="image" required accept="image/png,image/jpeg">
        </label>
        <button type="submit">Добавить новость</button>
      </form>
    </div>
    <div class="admin-section">
      <h2>Новости</h2>
      <div id="admin-news-list"></div>
    </div>

    <div class="admin-section">
      <h2>Отправить сообщение с наградой</h2>
      <form id="send-reward-form">
        <input type="number" id="rewardUserId" placeholder="ID пользователя" min="1" style="width:90px;">
        <label style="margin-left:8px;"><input type="checkbox" id="rewardAllUsers"> Всем пользователям</label>
        <input type="text" id="rewardText" placeholder="Текст сообщения" required style="width:200px;">
        <input type="number" id="rewardCoins" placeholder="Монеты" min="0" required style="width:90px;">
        <button type="submit">Отправить</button>
        <span id="rewardStatus" style="margin-left:10px;font-size:0.9em;"></span>
      </form>
      <div id="rewardUserHint" style="font-size:0.9em;color:#888;margin-top:2px;">Укажите ID пользователя или выберите "Всем пользователям"</div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Редактировать предмет</h2>
      <form id="edit-item-form">
        <input type="hidden" id="edit-item-id">
        
        <label for="edit-item-name">Название:</label>
        <input type="text" id="edit-item-name" required>
        
        <label for="edit-item-type">Тип:</label>
        <select id="edit-item-type" required>
          <option value="hair">Причёска</option>
          <option value="top">Футболка</option>
          <option value="bottom">Штаны</option>
        </select>
        
        <label for="edit-item-price">Цена:</label>
        <input type="number" id="edit-item-price" min="0" required>
        
        <button type="submit">Сохранить изменения</button>
      </form>
    </div>
  </div>

  <script src="js/admin.js" defer></script>
  <script src="js/admin-games.js" defer></script>
  <script src="js/admin-news.js" defer></script>
</body>
</html>
