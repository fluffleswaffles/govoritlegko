<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игры</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="hero" style="padding: 20px;">
      <h1>Игры</h1>
      <div id="games-list" class="games-grid"></div>
    </section>
  </main>
  <script src="js/navbar.js"></script>
    <script>
    async function loadGames() {
      const res = await fetch(`${API_BASE}/api/games`);
      const games = await res.json();
      const list = document.getElementById('games-list');
      if (!games.length) {
        list.innerHTML = '<p>Нет доступных игр.</p>';
        return;
      }
      list.innerHTML = games.map(game => `
        <div class="game-card">
          <div class="game-card-img-wrap">
            <img src="${game.iconUrl || '/public/assets/icons/placeholder.png'}" alt="icon" class="game-card-icon">
          </div>
          <div class="game-card-title">${game.name}</div>
          <div class="game-card-hover">
            <div class="game-card-desc">${game.description || ''}</div>
            <a href="/games/${game.id}/game.html" target="_blank" class="play-btn">Играть</a>
          </div>
        </div>
      `).join('');
    }
    loadGames();
  </script>
</body>
</html>
