<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кастомизация персонажа | Говорить Легко</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/avatar.css">
</head>
<body>
  <main class="character-container">
    <section class="avatar-preview-section">
      <h1>Мой персонаж</h1>
      <div class="avatar-wrapper">
        <div class="avatar-base">
          <!-- Аватар будет рендериться здесь -->
        </div>
      </div>
      <button class="save-avatar-btn">Сохранить изменения</button>
    </section>

    <section class="customization-section">
        <div class="inventory-header">
          <div class="coins-display">
            <svg class="coin-icon" viewBox="0 0 64 64">
              <circle cx="32" cy="32" r="28" fill="#FFD700" stroke="#D4AF37" stroke-width="3"/>
              <circle cx="32" cy="32" r="20" fill="#FFF9C4" stroke="#D4AF37" stroke-width="2"/>
              <text x="32" y="38" font-family="Arial" font-size="24" font-weight="bold" 
                    text-anchor="middle" fill="#C49000">$</text>
            </svg>
            <span class="coins-count">0</span>
          </div>
          
            <div class="avatar-tabs">
              <button class="avatar-tab active" data-tab="face">Лица</button>
              <button class="avatar-tab" data-tab="hair">Причёски</button>
              <button class="avatar-tab" data-tab="clothes">Одежда</button>
              <button class="avatar-tab" data-tab="accessories">Аксессуары</button>
            </div>
          </div>
        

      <div class="avatar-items-container">
        <div class="avatar-items active" id="hair-items"></div>
        <div class="avatar-items" id="clothes-items"></div>
        <div class="avatar-items" id="accessories-items"></div>
        <div class="avatar-items active" id="face-items"></div>
      </div>
    </section>

    <section class="avatar-shop">
        <h2>Магазин</h2>
        <div class="shop-items-container">
            <!-- Тут будут отображаться предметы -->
        </div>
    </section>
  </main>

  <script src="js/navbar.js"></script>
  <script src="js/avatar.js"></script>
  
</body>
</html>
